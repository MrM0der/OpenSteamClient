      # Build your program with the given configuration
      env:
        IS_GH_WORKFLOW: "true"
      run: |
         chmod +x ./cibuild.sh
         ./cibuild.sh
      shell: bash
      
    - name: Create artifacts
      uses: actions/upload-artifact@v3
